<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
  </head>

  <body>
    <h1>Registration Form</h1>
    <div>
      <label for="firstName"> First Name:*</label>
      <input type="text">
    </div>
    <br>

    <div>
      <label for="lastName"> Last Name:*</label>
      <input type="text">
    </div>
    <br>

    <div>
      <label for="email"> Email Address:*</label>
      <input type="text">
    </div>
    <br>

    <div>
      <label for="password"> Password:*</label>
      <input type="password">
    </div>
    <br>

    <div>
      <label for="confirmPassword"> Confirm Password:*</label>
      <input type="password">
    </div>
    <br>

    <div>
      <label for="birthday"> Birthday:*</label>
      <input type="date">
    </div>
    <br>

    <div>
      <label>Gender Identity: </label>
      <div>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male">

        <label for="female">Female</label>
        <input type="radio" name="gender" id="female">

        <label for="nonBinary">Non-Binary</label>
        <input type="radio" name="gender" id="nonBinary">

        <label for="notAnswer">I prefer not to answer</label>
        <input type="radio" name="gender" id="notAnswer">
      </div>
    </div>
    <br>

    <div>
      <label for="comment">A short description about myself:</label>
      <div>
        <textarea name="comment" cols="20" rows="3"></textarea>
      </div>
    </div>
    <br>

    <div>
      <label for="language"> Favorite Language:</label>
      <select name="language" id="language">
        <option>JavaScript</option>
        <option>Python</option>
        <option>Ruby on Rails</option>
        <option>Java</option>
      </select>
    </div>
    <br>

    <div>
      <input type="checkbox" name="updates" id="updates">
      <label for="updates"> Yes, I would like to recieve periodic email updates</label>
    </div>
    <br>

    <div>
      <button type="submit">Create Account</button>
    </div>

    <p>*Indicates a require field</p>

  </body>
</html>
